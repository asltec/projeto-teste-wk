<div style="">
    <form [formGroup]="clientesForm" (ngSubmit)="submit()">
        <mat-card>

            <div>

                <mat-form-field style="width: 400px;" class="form-field" appearance="outline">
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="nome">
                    <mat-error>
                        Nome Obrigatório
                    </mat-error>
                </mat-form-field>
    
                <mat-form-field style="width: 400px;" class="form-field" appearance="outline">
                    <mat-label>CPF</mat-label>
                    <input matInput formControlName="cpf">
                    <mat-error>
                        CPF Obrigatório
                    </mat-error>
                </mat-form-field>
            </div>

            <div>

                <mat-form-field style="width: 400px;" class="form-field" appearance="outline">
                    <mat-label>Endereço</mat-label>
                    <input matInput formControlName="endereco">
                    <mat-error>
                        Endereço Obrigatório
                    </mat-error>
                </mat-form-field>
    
                <mat-form-field style="width: 400px;" class="form-field" appearance="outline">
                    <mat-label>Complemento</mat-label>
                    <input matInput formControlName="complemento">
                </mat-form-field>
    
    
                <mat-form-field style="width: 400px;" class="form-field" appearance="outline">
                    <mat-label>Número</mat-label>
                    <input matInput formControlName="numero">
                    <mat-error>
                        Número Obrigatório
                    </mat-error>
                </mat-form-field>
            </div>

            <div>

                <mat-form-field style="width: 400px;" class="form-field" appearance="outline">
                    <mat-label>Cep</mat-label>
                    <input matInput formControlName="cep">
                    <mat-error>
                        Cep Obrigatório
                    </mat-error>
                </mat-form-field>
    
                <mat-form-field style="width: 400px;" class="form-field" appearance="outline">
                    <mat-label>Bairro</mat-label>
                    <input matInput formControlName="bairro">
                    <mat-error>
                        Bairro Obrigatório
                    </mat-error>
                </mat-form-field>
    
                <mat-form-field style="width: 400px;" class="form-field" appearance="outline">
                    <mat-label>Cidade</mat-label>
                    <input matInput formControlName="cidade">
                    <mat-error>
                        Cidade Obrigatório
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <button mat-stroked-button  type="submit">Gravar</button>
            </div>
        </mat-card>

    </form>
</div>
