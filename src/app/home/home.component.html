<mat-toolbar fxLayout="row" class="toolbar">

    <div class="div-buttons"></div>

    <div *ngFor="let item of menuItems">
        <button mat-button fxHide.xs [routerLink]="item.routerLink" class="mat-button">
            {{item.label}}
        </button>
    </div>

    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
        <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #dropMenu="matMenu">
        <ng-container *ngFor="let item of menuItems">
            <button mat-menu-item [routerLink]="item.routerLink">
                {{item.label}}
            </button>

        </ng-container>
    </mat-menu>
</mat-toolbar>
